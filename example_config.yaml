# MacMocker Configuration Template
# Copy this file and modify as needed for your test scenarios

suite_name: "My Custom Test Suite"

# Maximum time (in seconds) for entire test suite to complete
global_timeout: 3600

# Number of days to retain test artifacts (logs, screenshots, reports)
artifacts_retention_days: 7

# Reporting configuration
reporting:
  # Microsoft Teams webhook URL (optional)
  teams_webhook: "https://your-org.webhook.office.com/webhookb2/..."
  
  # API endpoint to post results (optional)
  api_url: "https://your-api.example.com/test-results"
  
  # API authentication token (optional)
  api_token: "your-api-token-here"

# List of tests to run
tests:
  # Network connectivity test
  - module: "tests.network.network_test.NetworkTest"
    enabled: true
    timeout: 120
    screenshot_on_failure: true
    
    # List of URLs to test
    urls:
      - "https://www.example.com"
      - "https://internal-app.company.com"
    
    # Enable DNS resolution testing
    test_dns: true
    
    # Enable network speed testing
    test_speed: false
    
    # Domains to use for DNS testing
    dns_test_domains:
      - "www.google.com"
      - "www.apple.com"
    
    # Timeout for individual URL requests (seconds)
    url_timeout: 10
    
    # Maximum acceptable response time (milliseconds)
    max_response_time_ms: 5000
    
    # URL for speed test download
    speed_test_url: "http://speedtest.tele2.net/1MB.zip"
    
    # Wait time after test completes (seconds)
    delay_after: 2

  # Microsoft Word test
  - module: "tests.applications.word_test.MicrosoftWordTest"
    enabled: true
    timeout: 300
    screenshot_on_failure: true
    
    # Content to type in test document
    test_content: "Test document content"
    
    # Delete test file after completion
    cleanup: true
    
    delay_after: 5

  # Microsoft Excel test
  - module: "tests.applications.excel_test.MicrosoftExcelTest"
    enabled: true
    timeout: 300
    screenshot_on_failure: true
    
    # Headers for test spreadsheet
    test_headers:
      - "Item"
      - "Quantity"
      - "Status"
    
    # Data rows for test spreadsheet
    test_data:
      - ["Product A", "100", "Available"]
      - ["Product B", "50", "Available"]
      - ["Product C", "75", "On Order"]
    
    # Delete test file after completion
    cleanup: true
    
    delay_after: 5

  # Microsoft Outlook test
  - module: "tests.applications.outlook_test.MicrosoftOutlookTest"
    enabled: false
    timeout: 600
    screenshot_on_failure: true
    
    # Email address to send test email to (should be accessible by test user)
    test_email_address: "test@yourcompany.com"
    
    # Email body content
    email_body: "This is an automated test email from MacMocker."
    
    # Time to wait for email to be delivered and received (seconds)
    email_wait_time: 30
    
    # Number of attempts to check for received email
    receive_check_attempts: 3
    
    # Delete test email after verification
    delete_test_email: true
    
    # Close Outlook after test
    close_after_test: true
    
    delay_after: 5

  # Generic application launch test
  - module: "tests.applications.application_launch_test.ApplicationLaunchTest"
    enabled: true
    timeout: 180
    screenshot_on_failure: true
    
    # Application name (as it appears in /Applications)
    app_name: "Safari"
    
    # Process name (usually same as app_name, check Activity Monitor)
    process_name: "Safari"
    
    # Optional: full path to app if not in /Applications
    # app_path: "/Applications/Safari.app"
    
    # Optional: bundle identifier for log filtering
    # bundle_id: "com.apple.Safari"
    
    # Time to wait after launching before checking process (seconds)
    launch_wait_time: 5
    
    # Maximum time to wait for process to start (seconds)
    process_start_timeout: 30
    
    # Enable log monitoring for errors
    monitor_logs: true
    
    # Close application after test
    close_after_test: true
    
    # Ready state checks
    ready_checks:
      # Check if window is visible
      window_visible: true
      
      # Check if menu bar is loaded
      menu_bar_loaded: true
      
      # Check for crash dialogues
      no_crash_dialogs: true
      
      # Additional wait time after checks (seconds)
      additional_wait: 2
    
    # Patterns to search for in logs (case-insensitive)
    error_patterns:
      - "error"
      - "crash"
      - "exception"
      - "failed"
    
    delay_after: 3
