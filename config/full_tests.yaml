suite_name: "MacMocker Full Test Suite"
artifacts_dir: "~/macmocker_artifacts"
global_timeout: 3600

reporting:
  formats:
    - text
    - json
  teams_webhook: ""
  api_endpoint: ""
  api_key: ""

tests:
  - module: "tests.network.network_test.NetworkTest"
    enabled: true
    timeout: 120
    urls:
      - "https://www.google.com"
      - "https://www.apple.com"
      - "https://github.com"
      - "https://www.microsoft.com"
    request_timeout: 15

  - module: "tests.applications.word_test.WordTest"
    enabled: true
    timeout: 300

  - module: "tests.applications.excel_test.ExcelTest"
    enabled: true
    timeout: 300

  - module: "tests.applications.outlook_test.OutlookTest"
    enabled: true
    timeout: 300
    test_email: "your-test-email@example.com"
