suite_name: "MacMocker Quick Tests"
artifacts_dir: "~/macmocker_artifacts"
global_timeout: 600

reporting:
  formats:
    - text
    - json
  teams_webhook: ""
  api_endpoint: ""
  api_key: ""

tests:
  - module: "tests.network.network_test.NetworkTest"
    enabled: true
    timeout: 60
    urls:
      - "https://www.google.com"
      - "https://www.apple.com"
    request_timeout: 10

  - module: "tests.applications.word_test.WordTest"
    enabled: true
    timeout: 180
    close_after_test: true
